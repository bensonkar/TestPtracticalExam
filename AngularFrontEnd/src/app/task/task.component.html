

<form class="container" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-6">
    <label for="title">Title</label>
    <input type="text" class="form-control" [(ngModel)]="task.title" #title="ngModel" name="title">
  </div>
  <div class="form-group col-md-6">
    <label for="description">Description</label>
    <input type="text" class="form-control" [(ngModel)]="task.description" #description="ngModel" name="description">
  </div>
  <div>
    <button class="btn btn-success">Submit</button>
  </div>
</form>
