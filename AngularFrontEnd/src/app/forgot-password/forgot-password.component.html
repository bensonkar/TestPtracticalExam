


<form class="container" (ngSubmit)="processForm()">

  <div class="form-group col-md-6">
      <label for="newpassword">New Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password">
      <div *ngIf="userError?.password">
          <small class="text-danger">{{userError.password}}</small>
        </div>
    </div>
    <button style="margin-left: 3%;" class="btn btn-success" type="submit">Submit</button>
</form>
